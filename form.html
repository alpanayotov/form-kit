<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/vue.js"></script>

	<script>
		$(function () {
			new Vue({
				el: '.contact-form',

				data: {
					state: 'pending-sumbmission',
					form: $('.contact-form form')[0],
					errors: [],
					message: "",
				},

				methods: {

					send: function () {
						this.state = "loading";

						$.ajax({
							url: this.form.action,
							type: this.form.method,
							dataType: 'json',
							data: $('form', this.$el).serializeArray()
						})

						.fail(function (err, jqXHR, errorText) {
							this.state = "error";
							this.errors = [errorText];
						}.bind(this))

						.done(function (response) {
							if (response.status === "success") {
								this.state = "success";
								this.message = response.message;
							} else {
								this.state = "error";
								this.errors = response.errors;
							}
						}.bind(this));

					},
				},

			})
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<div class="contact-form">
					<h1>Example Form</h1>
					
					<form action="src/send.php" method="POST"
						@submit.prevent="send"
					>
						<div class="alert alert-danger" v-show="this.state === 'error'">
							<ul>
								<li v-for="error in errors">{{ error }}</li>
							</ul>
						</div>

						<div class="alert alert-info" v-show="this.state === 'loading'">
							Loading ... Please wait
						</div>

						<div class="alert alert-succeess" v-show="this.state === 'success'">
							<p>{{ message }}</p>
						</div>

						
						<fieldset :disabled="this.state === 'loading'">
							<div class="form-group">
								<label for="name">Name * </label>
								<input type="text" required name="name" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="email">Email address * </label>
								<input type="email" required name="email" class="form-control" id="email">
							</div>

							<div class="form-group">
								<label for="message">Message * </label>
								<textarea class="form-control" required name="message" id="message" rows="3"></textarea>
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
						</fieldset>

					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
